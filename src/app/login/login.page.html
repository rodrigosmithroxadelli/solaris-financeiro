<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Solaris Financeiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Usuário</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="Digite seu usuário"
              required
            ></ion-input>
            <ion-icon name="person" slot="start"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Digite sua senha"
              required
            ></ion-input>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="isLoading"
            class="ion-margin-top"
          >
            {{ isLoading ? 'Entrando...' : 'Entrar' }}
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
