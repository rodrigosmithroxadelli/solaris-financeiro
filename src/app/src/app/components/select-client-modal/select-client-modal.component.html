<ion-header>
  <ion-toolbar>
    <ion-title>Selecionar Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="handleSearch($event)" placeholder="Buscar cliente..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let client of clients$ | async" [button]="true" (click)="selectClient(client)">
      <ion-label>
        <h2>{{ client.name }}</h2>
        <p>{{ client.whatsapp }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="addNewClient()">
      <ion-icon name="person-add" slot="start"></ion-icon>
      Adicionar Novo Cliente
    </ion-button>
  </ion-toolbar>
</ion-footer>
