<ion-header>
  <ion-toolbar>
    <ion-title>Selecionar Veículo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="!client">
      <ion-label>Nenhum cliente selecionado.</ion-label>
    </ion-item>
    <ion-item *ngIf="(vehicles$ | async)?.length === 0 && client">
      <ion-label>Nenhum veículo cadastrado para este cliente.</ion-label>
    </ion-item>
    <ion-item *ngFor="let vehicle of vehicles$ | async" [button]="true" (click)="selectVehicle(vehicle)">
      <ion-label>
        <h2>{{ vehicle.plate }}</h2>
        <p>{{ vehicle.brand }} - {{ vehicle.model }} ({{ vehicle.color }})</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="addNewVehicle()">
      <ion-icon name="car-sport" slot="start"></ion-icon>
      Adicionar Novo Veículo
    </ion-button>
  </ion-toolbar>
</ion-footer>
